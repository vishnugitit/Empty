<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <label for="fname">First name</label>
        <input type="text" id="fname" name="first" placeholder="Enter name" requried/><br/><br/>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="last" placeholder="last name" requried/><br/><br/>
        <label for="email">Email</label>
        <input type="email" id="email" name="mail" placeholder="enter@email.com" requried/><br/><br/>
        <label for="password">Password</label>
        <input type="password" id="psw" name="pass" placeholder="ener psw" requried><br/><br/>
        <label for="caste">Caste</label>
        <input type="text" id="caste" name="caste" readonly/><br/><br/>
        <label for="ability">Disability</label>
        <input type="text" id="ability" name="dis" disabled/><br/><br/>
        <label for="phone">Mobile number</label>
        <input type="tel" id="phone" name="phone" placeholder="1230-456-890" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"  /><br/><br/>
        <input type="datetime-local"/><br/><br/>
        <p>choose one</p>
        <input type="radio" id="red" name="clr"/><label for="red">red</label><br/>
        <input type="radio" id="yello" name="clr"/><label for="yello">yellow</label><br/>
        <input type="radio" id="blue" name="clr"/><label for="blue">blue</label><br/><br/>
        <textarea rows="20" cols="40"></textarea>

        <button type="submit">signin</button>
        
        <input type="reset"/>
        <!-- <button type="button">signup</button> -->

        
        
        <input type="submit" value="submit"/><br/><br/>
        <bdo dir="rtl">
            <p>hello</p>
            <a>world</a>
        </bdo>



    </form>
        
</body>
</html>
